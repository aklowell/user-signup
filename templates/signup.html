<!doctype html>
<html>
    <head>
        <style>
            .error{color: red; }
        </style>
    </head>

    <body>
        <h1>Signup</h1>
        <form method = "POST">
            <label>Username
                <input name = "user-name" type = "text" value = "{{user_name}}"/>
                <span class ="error">{{username_error}}</span></label>
                <br>
   
            <label>Password
                <input name = 'password' type = 'password' />
                <span class = "error">{{password_error}}</span></label>
                <br>
            <label>Verify Password
                <input name = 'verify' type = 'password'  />
                <span class="error">{{verify_error}}</span></label>
                <br>
            <label>Email (optional)
                <input name = 'email' type = 'text' value = "{{email}}" />
                <span class = "error">{{email_error}}</span></label>
                <br>
            <input type = 'submit' value = 'Submit Query' />

        </form>

    </body>
</html>
